
<ion-content padding>
  <div align="center" style="display: table; padding:10%;width: 100%; height: 100%">
    <div style="vertical-align: middle; display: table-cell">
      <h3 align="center">Bienvenido</h3>
        <p id="error" hidden style="background-color: red"> error</p>
      <div class="container" align="center">
        <form (ngSubmit)="login()">
          <ion-item>    
            <ion-input type="text" placeholder="Correo Electrónico" [(ngModel)]="credentials.email" name="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Contraseña" [(ngModel)]="credentials.password" name="password"></ion-input>
          </ion-item>
          <br>
          <button ion-button type="submit" [disabled]="!validInfo()"> Ingresar</button>
        </form>
        <br><br>
        <p> ¿Aún no te has registrado? </p>
        <button ion-button (click)="signUp()">Registrarse</button>
      </div>
    </div>
  </div>
</ion-content>
