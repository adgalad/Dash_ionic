
<ion-content padding>
  <div align="center" class="firstDiv">
    <div style="top:10vh; display: table-cell;">
      <img width="170px" src="assets/imgs/dash_logo_m.png">
      <h3 align="center">Bienvenido</h3>
        <p id="error" hidden style="background-color: red"> error</p>
      <div class="container" align="center">
        <form (ngSubmit)="login()">
          <ion-item>    
            <ion-input type="email" placeholder="Correo Electrónico" [(ngModel)]="credentials.email" name="username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Contraseña" [(ngModel)]="credentials.password" name="password"></ion-input>
          </ion-item>
          <br>
          <button ion-button id="submit" type="submit" [disabled]="!validInfo()" > Ingresar</button>
        </form>
        <br><br>
        <p> ¿Aún no te has registrado? </p>
        <button ion-button (click)="signUp()">Registrarse</button>
      </div>
    </div>
  </div>
</ion-content>
