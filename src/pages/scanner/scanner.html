<ion-header>

  <ion-navbar>
    <ion-title>Escaner de QR</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="scanner">
  <div *ngIf="isCordova()" align="center" style="display: table; width: 100%; height: 100%; background-color: color:rgba(0,0,0,0) ">
    <ion-icon name="ios-qr-scanner" style="vertical-align: middle; display: table-cell; font-size: 350px; color:rgba(255,255,255,0.4);"></ion-icon>
  </div>
  <!-- <div *ngIf="!isCordova()> -->
    <qr-scanner *ngIf="!isCordova()"
          [canvasWidth]="1080" 
          [canvasHeight]="720" 
          [stopAfterScan]="true"
          [updateTime]="500"> 
    </qr-scanner>
    <ion-icon name="ios-qr-scanner" 
              style=" vertical-align: middle;
                      display: table-cell;
                      font-size: 350px; 
                      color:rgba(255,255,255,0.4);">
      
    </ion-icon>
  <!-- </div> -->
</ion-content>
