<ion-content padding>
  <div align="center" style="display: table; width: 100%; height: 100%">
    <div style="top: 10vh; display: table-cell;">
      <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
        <table style="min-width: 50%">

          <tr>
            <td><i class="fa fa-envelope" style="font-size: 30px"></i></td>
            <td>
              <ion-item>    
                <ion-input (change)="checkField('email')" placeholder="Email" type="email" formControlName="email" name="email"></ion-input>
              </ion-item>
              <div class="error" id="email-error" hidden> Correo Invalido</div>
            </td>
          </tr> 

          <tr>
            <td><i class="fa fa-key" style="font-size: 30px"></i></td>
            <td>
              <ion-item>    
                <ion-input (change)="checkField('password')" placeholder="Contraseña" type="password" formControlName="password" name="password"></ion-input>
              </ion-item>
              <div class="error" id="password-error" hidden>
                La contraseña debe tener mas de 8 caracteres
              </div>
            </td>
          </tr>
          <tr>
            <td><i class="fa fa-user" style="font-size: 30px"></i></td>
            <td>
              <ion-item>    
                <ion-input (change)="checkField('firstName')" placeholder="Nombre" type="text" formControlName="firstName" name="firstName"></ion-input>
              </ion-item>
              <div class="error" id="firstName-error" hidden>Nombre invalido</div>
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <ion-item>    
                <ion-input (change)="checkField('lastName')" placeholder="Apellido" type="text" formControlName="lastName" name="lastName"></ion-input>
              </ion-item>
              <div class="error" id="lastName-error" hidden>Apellido</div>
            </td>
          </tr>
          <tr>
            <td><i class="fa fa-id-card" style="font-size: 30px"></i></td>
            <td>
              <ion-item>
                <ion-input (change)="checkField('id')" placeholder="Cédula" type="text" formControlName="id" name="id"></ion-input>
              </ion-item>
              <div class="error" id="id-error" hidden>Cédula invalida. ej: 12341234 </div>
            </td>
          </tr>
        </table>
        <br>
        <button ion-button type="submit" id="submit" [disabled]="requesting || !signUpForm.valid">Registrarse</button>
      </form>

    </div>
  </div>
</ion-content>
