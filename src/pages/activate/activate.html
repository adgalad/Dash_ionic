<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="center title">
      Activar Pasaporte
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="container" style="position:absolute; left: 10%; top:30px;  width:80%">
    <div id="request-form"> 
        <button class="button" ion-button (click)="goToScanner('scanPassport')">
          <ion-icon name="qr-scanner"> &nbsp; &nbsp; </ion-icon> Escanear pasaporte
        </button>
      <br><br>
      <ion-item>    
        <ion-label stacked>ID del pasaporte</ion-label> 
        <ion-input type="text" placeholder="0x00123" [(ngModel)]="requestInfo.passportID" disabled="true" name="passportID"></ion-input>
      </ion-item>
    </div>
  </div>
</ion-content>
