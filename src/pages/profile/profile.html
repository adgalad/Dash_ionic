<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="center title">
      Perfil
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <table>
      <tr>
        <td><i class="fa fa-envelope" style="font-size: 30px"></i></td>
        <td>
          <ion-item>    
            <ion-input placeholder="Email" type="email" formControlName="email" name="email"></ion-input>
          </ion-item>
          <div class="error" id="email-error" hidden> Correo Invalido</div>
        </td>
      </tr> 

      <tr>
        <td><i class="fa fa-eye" style="font-size: 30px"></i></td>
        <td>
          <ion-item>    
            <ion-input placeholder="Contraseña" type="password" formControlName="password" name="password"></ion-input>
          </ion-item>
          <div class="error" id="password-error" hidden>
            La contraseña debe tener mas de 8 caracteres
          </div>
        </td>
      </tr>
      <tr>
        <td><i class="fa fa-user" style="font-size: 30px"></i></td>
        <td>
          <ion-item>    
            <ion-input placeholder="Nombre" type="text" formControlName="firstName" name="firstName"></ion-input>
          </ion-item>
          <div class="error" id="firstName-error" hidden>Nombre invalido</div>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <ion-item>    
            <ion-input placeholder="Apellido" type="text" formControlName="lastName" name="lastName"></ion-input>
          </ion-item>
          <div class="error" id="lastName-error" hidden>Apellido</div>
        </td>
      </tr>
      <tr>
        <td><i class="fa fa-id-card" style="font-size: 30px"></i></td>
        <td>
          <ion-item>
            <ion-input placeholder="Cédula" type="text" formControlName="id" name="id"></ion-input>
          </ion-item>
          <div class="error" id="id-error" hidden>Cédula invalida. ej: 12341234 </div>
        </td>
      </tr>
    </table>
    <br>
</ion-content>
