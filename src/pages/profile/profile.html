<ion-header>
  <ion-navbar class="title-dash">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="center title">
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div align="center" style="display: table; width: 100%; height: 100%">
    <div style="vertical-align: middle; display: table-cell">
      <table>
        <tr>
          <td><i class="fa fa-envelope" style="font-size: 30px"></i></td>
          <td>
            <p>{{profile.email}}</p>
          </td>
          <td style="text-align: right">
            <a (click)="presentPrompt('email')"><i class="fa fa-edit" style="align:right; font-size: 25px"></i></a>
          </td>    
        </tr> 

        <tr>
          <td><i class="fa fa-key" style="font-size: 30px"></i></td>
          <td>
            {{hidePassword()}}
          </td>
          <td style="text-align: right">
            <a (click)="presentPrompt('password')"><i class="fa fa-edit" style="align:right; font-size: 25px"></i></a>
          </td>
        </tr>
        <tr>
          <td><i class="fa fa-user" style="font-size: 30px"></i></td>
          <td>
            <p>{{profile.firstName + " " + profile.lastName}}</p>
          </td>
          <td style="text-align: right">
            <a (click)="presentPrompt('name')"><i class="fa fa-edit" style="align:right; font-size: 25px"></i></a>
          </td>
        </tr>
        <tr>
          <td><i class="fa fa-id-card" style="font-size: 30px"></i></td>
          <td>
            <p>{{profile.id}}</p>
          </td>
          <td style="text-align: right">

          </td>
        </tr>
      </table>
    </div>
  </div>
  <br>
</ion-content>
