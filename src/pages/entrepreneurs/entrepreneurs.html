<ion-header>
  <ion-navbar class="title-dash">
    <button ion-button (click)="dismiss()">
      <ion-icon name="arrow-down"></ion-icon>
    </button>
    <ion-title class="center title">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
  <ion-searchbar placeholder="Emprendedor" showCancelButton (ionInput)="filterItems($event)"></ion-searchbar>

    <ion-list>
    <ion-item *ngFor="let item of items">
      <div (click)="setItem(item)"> 
        {{ item }}
      </div>
    </ion-item>
  </ion-list>
</ion-content>
