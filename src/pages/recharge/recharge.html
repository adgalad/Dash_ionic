<ion-header>
  <ion-navbar class="title-dash">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="center title">
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="container" style="position:absolute; left: 10%; top:30px;  width:80%">
    <h2> Recargar pasaporte</h2> <br><br>
    <button class="button" ion-button (click)="goToScanner('scanPassport')">
      <ion-icon name="qr-scanner"> &nbsp; &nbsp; </ion-icon> Escanear pasaporte
    </button>
    <br><br>
    <ion-item>    
      <ion-label stacked>CÃ©dula</ion-label> 
      <ion-input type="number" pattern="[0-9]*" decimal="true" placeholder="Ej 21001234" [(ngModel)]="id" name="id"></ion-input>
    </ion-item>
    <ion-item>    
      <ion-label stacked>Nombre</ion-label> 
      <ion-input type="text" placeholder="-" [(ngModel)]="firstName" disabled="true" name="firstName"></ion-input>
    </ion-item>
    <ion-item>    
      <ion-label stacked>Apellido</ion-label> 
      <ion-input type="text" placeholder="-" [(ngModel)]="lastName" disabled="true" name="lastName"></ion-input>
    </ion-item>
    <button ion-button (click)="consult()" [disabled]="!id">Consultar</button>
    <br>
    <h5 stacked>Bono 1 <i class="fa fa-check"></i> </h5> 
      
    <h5 stacked>Bono 2 <i class="fa fa-check"></i> </h5> 
      
    <br><br>
    <button ion-button (click)="recharge()" [disabled]="!consulted">Recargar</button>
  </div>

</ion-content>
